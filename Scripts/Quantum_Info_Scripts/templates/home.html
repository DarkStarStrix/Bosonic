<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Algorithm Suite - Home</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
        <a href="#" class="brand-logo">Quantum Algorithm Suite</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
        </div>
    </nav>

    <div id="visualization"></div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                // use the data to create your visualization
                // for example, you could create a table with the data
                const table = document.createElement('table');
                for (const key in data) {
                    const row = document.createElement('tr');
                    const cellKey = document.createElement('td');
                    cellKey.textContent = key;
                    row.appendChild(cellKey);
                    const cellValue = document.createElement('td');
                    cellValue.textContent = JSON.stringify(data[key]);
                    row.appendChild(cellValue);
                    table.appendChild(row);
                }
                document.getElementById('visualization').appendChild(table);
            });
    </script>
</body>
</html>
